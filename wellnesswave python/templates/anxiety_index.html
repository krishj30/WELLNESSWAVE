<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anxiety Assessment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .card-header {
            background-color: #4a90e2;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }
        .form-select {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 0.5rem;
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 2rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #357abd;
        }
        .result-card {
            display: none;
            margin-top: 2rem;
        }
        .symptom-list {
            list-style: none;
            padding-left: 0;
        }
        .symptom-list li {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 5px;
        }
        .severe {
            background-color: #ffebee;
            color: #c62828;
        }
        .moderate {
            background-color: #fff3e0;
            color: #ef6c00;
        }
        .mild {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        .confidence-bar {
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }
        .confidence-fill {
            height: 100%;
            background-color: #4a90e2;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-0">Anxiety Assessment System</h2>
            </div>
            <div class="card-body">
                <form id="anxietyForm">
                    <div class="mb-3">
                        <label class="form-label">Do you feel nervous or anxious often?</label>
                        <select class="form-select" id="nervousness" required>
                            <option value="">Select an option</option>
                            <option value="1">Rarely</option>
                            <option value="2">Sometimes</option>
                            <option value="3">Often</option>
                            <option value="4">Very Often</option>
                            <option value="5">Almost Always</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Do you experience sudden panic attacks?</label>
                        <select class="form-select" id="panic_attacks" required>
                            <option value="">Select an option</option>
                            <option value="1">Never</option>
                            <option value="2">Rarely</option>
                            <option value="3">Sometimes</option>
                            <option value="4">Often</option>
                            <option value="5">Very Often</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Do you have trouble relaxing or staying calm?</label>
                        <select class="form-select" id="trouble_relaxing" required>
                            <option value="">Select an option</option>
                            <option value="1">Never</option>
                            <option value="2">Rarely</option>
                            <option value="3">Sometimes</option>
                            <option value="4">Often</option>
                            <option value="5">Very Often</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Do you avoid social situations due to anxiety?</label>
                        <select class="form-select" id="social_avoidance" required>
                            <option value="">Select an option</option>
                            <option value="1">Never</option>
                            <option value="2">Rarely</option>
                            <option value="3">Sometimes</option>
                            <option value="4">Often</option>
                            <option value="5">Very Often</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Do you experience excessive worry about different things?</label>
                        <select class="form-select" id="excessive_worry" required>
                            <option value="">Select an option</option>
                            <option value="1">Never</option>
                            <option value="2">Rarely</option>
                            <option value="3">Sometimes</option>
                            <option value="4">Often</option>
                            <option value="5">Very Often</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Do you have difficulty sleeping due to anxiety?</label>
                        <select class="form-select" id="sleep_difficulty" required>
                            <option value="">Select an option</option>
                            <option value="1">Never</option>
                            <option value="2">Rarely</option>
                            <option value="3">Sometimes</option>
                            <option value="4">Often</option>
                            <option value="5">Very Often</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Do you feel lightheaded or dizzy when anxious?</label>
                        <select class="form-select" id="lightheadedness" required>
                            <option value="">Select an option</option>
                            <option value="1">Never</option>
                            <option value="2">Rarely</option>
                            <option value="3">Sometimes</option>
                            <option value="4">Often</option>
                            <option value="5">Very Often</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Do you experience a racing heart or shortness of breath?</label>
                        <select class="form-select" id="physical_symptoms" required>
                            <option value="">Select an option</option>
                            <option value="1">Never</option>
                            <option value="2">Rarely</option>
                            <option value="3">Sometimes</option>
                            <option value="4">Often</option>
                            <option value="5">Very Often</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Do you have trouble concentrating due to anxiety?</label>
                        <select class="form-select" id="concentration_issues" required>
                            <option value="">Select an option</option>
                            <option value="1">Never</option>
                            <option value="2">Rarely</option>
                            <option value="3">Sometimes</option>
                            <option value="4">Often</option>
                            <option value="5">Very Often</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Do you feel a sense of impending doom or danger?</label>
                        <select class="form-select" id="impending_doom" required>
                            <option value="">Select an option</option>
                            <option value="1">Never</option>
                            <option value="2">Rarely</option>
                            <option value="3">Sometimes</option>
                            <option value="4">Often</option>
                            <option value="5">Very Often</option>
                        </select>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Get Assessment</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing your responses...</p>
        </div>

        <div class="card result-card" id="resultCard">
            <div class="card-header">
                <h3 class="text-center mb-0">Assessment Results</h3>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <h4 id="interpretation" class="mb-3"></h4>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidenceBar"></div>
                    </div>
                    <p id="confidence" class="mb-0"></p>
                </div>
                
                <div class="symptom-analysis">
                    <h5 class="mb-3">Symptom Analysis</h5>
                    
                    <div class="mb-4">
                        <h6 class="text-danger">Severe Symptoms</h6>
                        <ul class="symptom-list" id="severeSymptoms"></ul>
                    </div>
                    
                    <div class="mb-4">
                        <h6 class="text-warning">Moderate Symptoms</h6>
                        <ul class="symptom-list" id="moderateSymptoms"></ul>
                    </div>
                    
                    <div class="mb-4">
                        <h6 class="text-success">Mild Symptoms</h6>
                        <ul class="symptom-list" id="mildSymptoms"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('anxietyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.querySelector('.loading');
            const resultCard = document.getElementById('resultCard');
            const form = document.getElementById('anxietyForm');
            
            // Show loading, hide form and result
            loading.style.display = 'block';
            form.style.display = 'none';
            resultCard.style.display = 'none';
            
            try {
                const formData = {
                    answers: [
                        { question: 'nervousness', answer: document.getElementById('nervousness').value },
                        { question: 'panic_attacks', answer: document.getElementById('panic_attacks').value },
                        { question: 'trouble_relaxing', answer: document.getElementById('trouble_relaxing').value },
                        { question: 'social_avoidance', answer: document.getElementById('social_avoidance').value },
                        { question: 'excessive_worry', answer: document.getElementById('excessive_worry').value },
                        { question: 'sleep_difficulty', answer: document.getElementById('sleep_difficulty').value },
                        { question: 'lightheadedness', answer: document.getElementById('lightheadedness').value },
                        { question: 'physical_symptoms', answer: document.getElementById('physical_symptoms').value },
                        { question: 'concentration_issues', answer: document.getElementById('concentration_issues').value },
                        { question: 'impending_doom', answer: document.getElementById('impending_doom').value }
                    ]
                };

                const response = await fetch('/predict/anxiety', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Update result card
                document.getElementById('interpretation').textContent = data.category;
                document.getElementById('confidence').textContent = `Confidence: ${(data.probability * 100).toFixed(1)}%`;
                document.getElementById('confidenceBar').style.width = `${data.probability * 100}%`;
                
                // Update symptom lists with null checks
                const severeList = document.getElementById('severeSymptoms');
                const moderateList = document.getElementById('moderateSymptoms');
                const mildList = document.getElementById('mildSymptoms');
                
                const symptomSummary = data.symptom_summary || {};
                
                severeList.innerHTML = (symptomSummary.severe_symptoms || []).map(s => `<li class="severe">${s}</li>`).join('');
                moderateList.innerHTML = (symptomSummary.moderate_symptoms || []).map(s => `<li class="moderate">${s}</li>`).join('');
                mildList.innerHTML = (symptomSummary.mild_symptoms || []).map(s => `<li class="mild">${s}</li>`).join('');
                
                // Show result card
                resultCard.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'An error occurred while processing your request. Please try again.');
            } finally {
                // Hide loading, show form
                loading.style.display = 'none';
                form.style.display = 'block';
            }
        });
    </script>
</body>
</html>
